<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Superhero cards</title>
        <meta name="description" content="t05. Superhero cards">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="osn">
               <div class="card ca">
                   <img class="mg" src="assets/images/Captain-America.png" alt="Captain-America">
                   <div class="str">
                        <div class="psev">Capitan America</div>
                        <div class="realn">Steven Rogers</div>
                   </div>
               </div>
                <div class="card im">
                    <img class="mg" src="assets/images/Iron-man.png" alt="Iron-man">

                    </div>

                <div class=" card bw">

                        <div class="str">

                        </div>
                </div>
                <div class="card sm">
                    <img class="imsm" src="assets/images/Spider-man.png" alt="Spider-man">
                        <div class="str">
                            <div class="psev">Spider-man</div>
                            <div class="realn">Peter Parker</div>
                        </div>
                </div>
         </div>
